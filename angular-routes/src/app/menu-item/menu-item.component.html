<h4 class='menuItemComponent'>Item details</h4>
<div class='menuItemComponentData'>
    <div>Dish Name: {{item.name}}</div>
    <div>Price: ${{item.price}}</div>
    <div>Available: {{ item.available? 'Yes' : 'No'}}
        <!-- Usage of *ngIf - Keeping this for future reference
    <span *ngIf='item.available'>Yes</span>
    <span *ngIf='!item.available'>No</span> 
    -->
    </div>
    <a routerLink='/item-details/{{item._id}}'>Item details</a>
</div>
<hr>
